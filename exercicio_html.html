<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <label for="nome">Digite seu nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br>
        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail" placeholder="Digite seu e-mail"><br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
